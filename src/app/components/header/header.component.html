<div class="containerHead">
    <div class="header-block"  [class.active]="navbar">
        <div class="left-box">
           <div class="blockSony">SONY</div>
        </div>
       
        <a class="logo" [routerLink]="[ '/home' ]"><p id="mySony">Playstation Store</p> <i class="fab fa-playstation"></i></a>
        <div class="right-box">
            <p id="myPlaystation">My playStation support</p>
            <p id="tel"><i class="fas fa-mobile-alt"></i>Телефон гарячої лінії:</p>
            <p id="tel">0 800 307 66 90</p>
        </div>
    </div>

    <div class="menu-header">
        <div class="left-logo" [routerLink]="[ '/home' ]"> <a class="logoIMG"></a></div>

        <div class="center-menu">
            <a class="category games" [routerLink]="[ '/games' ]">Ігри<div class="iconGames"></div></a>
            <a class="category psPlus" [routerLink]="[ '/ps-plus' ]">PS Plus<div class="iconPlus"></div></a>
            <a class="category consoles" [routerLink]="[ '/game-consoles' ]">Консолі <div class="iconConsoles"></div></a>
            <a class="category gadgets" [routerLink]="[ '/gadgets' ]">Гаджети <div class="iconGadgets"></div></a>
        </div>

        <div class="right-menu">
        <button class="butLogin" [routerLink]="[ '/login' ]">Увійти</button>
        <!-- <div class="userIcon"><i class="fas fa-user-circle"></i></div> -->
        </div>

       

        <div class="menu-basket">
            <a class="basket" [routerLink]="[ '/basket' ]">
                <i class="fas fa-shopping-cart"></i>
                <div id="total" *ngIf="totalPrice!==0">{{totalPrice}} UAH</div>
            </a>
        </div>


<!-- burger -->
<p id="mySonyBurger">Playstation Store</p>

<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>

    <ul class="menu__box">
      <li><a class="menu__item" href="#" [routerLink]="[ '/home' ]">Головна</a></li>
			<li><a class="menu__item" href="#" [routerLink]="[ '/games' ]">Ігри</a></li>
			<li><a class="menu__item psPlus" href="#" [routerLink]="[ '/ps-plus' ]">PS Plus</a></li>
			<li><a class="menu__item" href="#" [routerLink]="[ '/game-consoles' ]">Консолі</a></li>
            <li><a class="menu__item" href="#" [routerLink]="[ '/gadgets' ]">Гаджети</a></li>
            
            <div class="menu__box-bottom">
                    <div><a class="menu__item" href="#" [routerLink]="[ '/login' ]">Увійти</a></div>
                    <div><a class="menu__item" href="#" [routerLink]="[ '/profile' ]">Профіль</a></div>
            </div>
    </ul>

    
  </div>

<!-- burger -->

</div>


</div>
